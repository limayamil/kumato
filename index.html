<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kumato</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body class="dark-mode">
    <main>
      <div id="kumato" class="not-started">
        <h2>
          <div id="minutos">25</div>
          :
          <div id="segundos">00</div>
        </h2>
      </div>
      <section class="actions">
        <button id="start" class="fadeOut">Comenzar</button>
        <button id="pause" class="fadeOut">Pausar</button>
        <button id="resume" class="fadeOut">Reanudar</button>
        <button id="rest" class="fadeOut">Descansar</button>
        <button id="skip" class="fadeOut">Saltear</button>
      </section>
      <section class="tasks">
        <input type="text" placeholder="¿Qué vas a hacer?" id="task" />
        <div id="taskList"></div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
